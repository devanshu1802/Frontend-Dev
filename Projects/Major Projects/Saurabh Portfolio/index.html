<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>
    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="['1500']" class="logo">Devanshu</h1>
            <nav>
                <a data-aos="fade-down" data-aos-duration="['1500']" href="#">COMPANY</a>
                <a data-aos="fade-down" data-aos-duration="['2000']" href="#">FEATURES</a>
                <a data-aos="fade-down" data-aos-duration="['2500']" href="#">RESOURCES</a>
                <a data-aos="fade-down" data-aos-duration="['3000']" href="#">DOCS</a>
            </nav>

            <button data-aos="fade-down" data-aos-duration="['1500']" class="btn-signing">SIGNING</button>
        </header>
        <main>
            <div class="content">
                <div class="tag-box">
                    <div class="tag">INTRODUCING &wedbar;</div>

                <p class="description">
                    The best way to reach Humans instead of outdated looks, delivering transactional and marketing
                    front-end work at

                </p>

                <div class="buttons">
                    <a href="#" class="btn-get-started">DOCUMENTATION &gt;</a>
                    <a href="#" class="btn-signing-main">Get Started &gt;</a>
                </div>
            </div>
        </main>
        <spline-viewer class="robot-3d"
            url="https://prod.spline.design/GzAB326YIorVEodt/scene.splinecode"></spline-viewer>

    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.76/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</html>
